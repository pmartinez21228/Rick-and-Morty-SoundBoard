<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rick and Morty SoundBoard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Schwifty</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Meeseeks</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">I like</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Pickle Rick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Butter</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Tiny Rick</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ricky Ticky</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Riggity Wrecked</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Wubalub</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/get_schwifty_in_here.wav"></audio>
  <audio data-key="83" src="sounds/Hi_I'm_mr_meeseeks_look_at_me.wav"></audio>
  <audio data-key="68" src="sounds/I_like_what_you_got.wav"></audio>
  <audio data-key="70" src="sounds/pickle_rick.mp3"></audio>
  <audio data-key="71" src="sounds/rick-passbutter.mp3"></audio>
  <audio data-key="72" src="sounds/rick.wav"></audio>
  <audio data-key="74" src="sounds/ricky_ticky_tabby_biatch.wav"></audio>
  <audio data-key="75" src="sounds/Riggity.wav"></audio>
  <audio data-key="76" src="sounds/wubalub.wav"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    }
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
